apiVersion: apps/v1
kind: Deployment
metadata:
   name: test-deployment
spec:
   replicas: 2
   selector:
     matchLabels:
        app: testapp
   template:
     metadata:
        name: testpod
        labels:
          app: testapp
     spec:
       containers:
         - name: newwebsite
           image: akash1234karma/dockerfile
           ports:
             - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: testapp-svc
spec:
  type: NodePort
  selector:
    app: testapp
  ports:
   - protocol: TCP
     port: 8080
     nodePort: 30002
